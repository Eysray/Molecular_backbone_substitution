<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>分子生成</title>
    <style>
        .molecule-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #smilesInput {
            font-family: monospace;
        }
        .molecule-view {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">SMILES Derivative Generator</h1>

        <div class="card mb-4">
            <div class="card-header">Input Parameters</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="smilesInput" class="form-label">SMILES String</label>
                    <input type="text" class="form-control" id="smilesInput"
                        placeholder="Enter SMILES string" value="c1ccccc1C(=O)O">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="derivativeCount" class="form-label">Number of Derivatives</label>
                        <input type="number" class="form-control" id="derivativeCount"
                        min="1" max="1000" value="5">
                    </div>
                </div>

                <button id="generateBtn"  class="btn btn-primary">Generate Derivatives</button>
                
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Input Molecule</div>
            <div class="card-body text-center">
                <div id="inputMolContainer" class="molecule-view"></div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Generated Derivatives</span>
                <span id="derivativeCountBadge" class="badge bg-secondary">0 generated</span>
            </div>
            <div class="card-body">
                <div id="derivativesContainer">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Properties Distribution
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="mwChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="logpChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="hbdChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="hbaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
